<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quebra de pág e marcações / símbolos e emojis</title>
</head>
<body>
    <h1>Paragráfos e quebra de linhas</h1>
    <hr>
    <p>Beba água</p>
    <p>Para quebra de texto, <br> basta usar a tag &lt;br&gt;</p> <!-- LESS THAN / GREATER THAN-->
    <p>Adicionando símbolos especiais:
        &reg; 
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uparrow; &uarr;
    </p>
    <p>Adicionando emoji:
        &#x1F680;

    </p>
</body>
</html>
